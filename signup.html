<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hotel Franchise</title>
    <!-- Icons -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inika:wght@400;700&family=Inter:wght@100..900&display=swap"
        rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/Registration.css" />
    <link rel="stylesheet" href="css/signup.css">

    <style>
        .reg {
            background-color: rgb(218, 183, 118);
        }

        input {
            width: 100%;
            border: 0;
            border-radius: 6px;
        }
    </style>

</head>

<body>
    <div class="signup">
        <div class="row justify-content-center text-center">
            <div class="wrapper col-lg-7 col-12">

                <div class="content">
                    <div class="reg-header">
                        <div class="logo" style="width: 70px;">
                            <a href="index.html"><img src="imgs/Logo-black.png" alt="Franchise Logo" /></a>
                        </div>
                        <h2>Hotel Frenchise</h2>
                    </div>

                    <div class="signup-body reg-body">
                        <h2 class="fw-bold mb-2">Welcome Back!</h2>
                        <p class="signup-confirm">Please confirm your email to continue or <br><a href="#">continue with
                                Email</a>
                        </p>

                        <form class="form" action="#">
                            <input type="text" placeholder="Full Name">
                            <input type="email" placeholder="Enter your email address">

                            <div class="pass-wrapper">
                                <input type="password" class="pass1" placeholder="Enter your password">
                                <div class="icon"><i class="fa-solid fa-eye-slash"></i></div>
                            </div>
                            <div class="pass-wrapper">
                                <input type="password" class="pass2" placeholder="Verify your password">
                                <div class="icon"><i class="fa-solid fa-eye-slash"></i></div>
                            </div>

                            <button type="submit" class="btn-signup btn-login">Continue</button>
                        </form>

                        <!-- ---or--- -->
                        <div class="line-or">
                            <div class="line"></div>
                            <div class="or">or</div>
                            <div class="line"></div>
                        </div>
                        <button class="btn-microsoft btn-signup"><img src="imgs/microsoft_logo.svg"
                                alt="Sign up with Microsoft">Sign
                            up with Microsoft</button>

                        <p class="terms-conds">
                            By Clicking "Continue" above, you acknowledge that you have read and understood, and agree
                            to
                            Craft's <a href=#>Terms & Conditions</a> and <a href=#>Privacy Policy</a>
                        </p>
                    </div>
                </div>

            </div>
            <div class="img col-lg-5">
                <img src="imgs/reg.png" alt="">
            </div>
        </div>

    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
